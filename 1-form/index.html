<!DOCTYPE html>
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Form</title>
</head>
<body>
               <main>
                              <div>
                              <h1>Регистрация</h1>
                              <h2>Уже есть аккаунт?<a href="##">Войти</a></h2>
                              <form action="#">
                                             <div>
                                                            <label for="text"></label>
                                                            <input type="text" id="text" placeholder="моя компания" required>
                                             </div>
                                             <div>
                                                            <label for="first_name"></label>
                                                            <input type="text" id="first_name" placeholder="Имя" name="first_name" required>
                                                            <label for="last_name"></label>
                                                            <input type="text" id="last_name" placeholder="Фамилия" name="last_name" required>
                                             </div>
                                             <div>
                                                            <label for="email"></label>
                                                            <input type="email" id="email" name="email" placeholder="E-mail" required>
                                             </div>
                                             <div>
                                             <button type="submit">Зарегистрироваться<span>&#10140</span></button>
                                             </div>
                                             <div>
                                             <label for="agree">
                                             <input type="checkbox" name="agree" id="agree" required> Я прочитал и принимаю <a href="###">Условия использования</a> </label>
                                                          
                                             
                                             </div>
                              </form>
               </main>
               </div>
               
</body>
</html>
